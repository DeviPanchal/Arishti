<form [formGroup]="nameForm" class="mt-4 h-full bg-white">

    <table style="width: 100%;">
        <tr>
            <td>
                <mat-form-field style="width: 90%;" appearance="fill">
                    <mat-label style="color: white;">ID</mat-label> <input matInput type="text" formControlName="id">
                    <mat-error *ngIf="id.hasError('required')">
                        This field is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </td>
            <td style="text-align: right">
                <mat-form-field style="width: 90%;" appearance="fill">
                    <mat-label style="color: white;">Title</mat-label> <input matInput type="text"
                        formControlName="title">
                    <mat-error *ngIf="title.hasError('required')">
                        This field is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <mat-form-field style="width: 100%;" appearance="fill">
        <mat-label style="color: white;">Content</mat-label>
        <textarea matInput type="text" formControlName="content" cols="30" rows="7"></textarea>
        <!-- <input matInput type="text" formControlName="content">  -->
        <mat-error *ngIf="content.hasError('required')">
            This field is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <!-- <mat-form-field style="width: 100%;" appearance="fill">
        <mat-label style="color: white;">Date</mat-label> <input matInput type="text" formControlName="date"> 
        <mat-error *ngIf="date.hasError('required')">
          This field is <strong>required</strong>
        </mat-error>
      </mat-form-field>  -->

    <table style="width: 100%">
        <tr>
            <td>
                <mat-form-field style="width: 80%;" appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input type="date" matInput formControlName="date">
                    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                    <!-- <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker> -->
                </mat-form-field>
            </td>
            <td style="text-align: right">
                <mat-form-field style="width: 100%;" appearance="fill">
                    <mat-label style="color: white;">Title Image</mat-label> <input matInput type="text"
                        formControlName="titleIMG">
                    <mat-error *ngIf="titleIMG.hasError('required')">
                        This field is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </td>
        </tr>
    </table>

    <!-- <mat-form-field style="width: 100%;" appearance="fill">
        <mat-label style="color: white;">Sub Images</mat-label> <input matInput type="text" formControlName="images">
    </mat-form-field> -->

    <mat-form-field style="width: 100%;" class="example-chip-list" appearance="fill">
        <mat-label>Sub Images</mat-label>
        <mat-chip-list #chipList aria-label="image selection">
            <mat-chip *ngFor="let image of subImages" (removed)="remove(image)">
                {{image}}
                <button matChipRemove>
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip>
            <input placeholder="New Image..." #imageInput [formControl]="imgCtrl" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
    </mat-form-field>

    <table style="width: 100%;">
        <tr>
            <td>
                <mat-form-field style="width: 90%;" appearance="fill">
                    <mat-label style="color: white;">
                        <mat-icon><img src="../../../assets/facebook.png" alt=""></mat-icon>
                    </mat-label> <input matInput type="text" formControlName="facebook">
                </mat-form-field>
            </td>
            <td style="text-align: right">
                <mat-form-field style="width: 90%;" appearance="fill">
                    <mat-label style="color: white;">
                        <mat-icon><img src="../../../assets/twitter.png" alt=""></mat-icon>
                    </mat-label> <input matInput type="text" formControlName="twitter">
                </mat-form-field>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field style="width: 90%;" appearance="fill">
                    <mat-label style="color: white;">
                        <mat-icon><img src="../../../assets/instagram.png" alt=""></mat-icon>
                    </mat-label> <input matInput type="text" formControlName="instagram">
                </mat-form-field>
            </td>
            <td style="text-align: right">
                <mat-form-field style="width: 90%;" appearance="fill">
                    <mat-label style="color: white;">
                        <mat-icon><img src="../../../assets/linkedin.png" alt=""></mat-icon>
                    </mat-label> <input matInput type="text" formControlName="linkedIn">
                </mat-form-field>
            </td>
        </tr>
    </table>

    <table style="width: 100%;">
        <tr>
            <td>
                <button mat-stroked-button type="submit"  [disabled]="!nameForm.valid" (click)="submit()">submit</button>
            </td>
            <td style="text-align: center;">
                <button mat-stroked-button type="reset">Reset</button>
            </td>
            <td style="text-align: right;">
                <button mat-stroked-button type="button" (click)="close()">Close</button>
            </td>
        </tr>
    </table>
</form>
